<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Deezer+ Notification</title>
	<link href="./res/notification.css" rel="stylesheet"/>
	<script src="./scripts/notifpopup.js"></script>
	<script src="scripts/php.js"></script>
	<script src="scripts/i18n.js"></script>
</head>
<body id="body" onmouseover="handleMouseOver()" onmouseout="handleMouseOut()">
<div id="popupServices">
	<img src="./res/icons/Ext_icon_16x16.png" id="wikipediaIcon"/>
	<img src="./res/icons/Ext_icon_16x16.png" id="lyricsIcon"/>
</div>
<img src="./res/icons/Ext_icon_48x48.png" id="albumCover"/>
<h1 id="song">Song title</h1>
<h2 id="artist">Artist</h2>
<div id="playerControls">
	<span id="prev"><span class="i18n">prev</span></span>
	<span id="pause"><span class="i18n">pause</span></span>
	<span id="next"><span class="i18n">next</span></span>
</div>
<script>
	i18n.init('notification');
</script>
</body>
</html>
